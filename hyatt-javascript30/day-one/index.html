<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/style.css" rel="stylesheet">
    <title>Hyatt Javascript Day One - Drumset</title>
</head>

<body>
    <h1>Ready to Play?</h1>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Cymbals</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Drum Roll</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Electric Snare Drum</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Gong</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Metal Klink</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Q Down Bass Drum</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tele High Hat Closed</span>
        </div>
        <div data-key="186" class="key">
            <kbd>;</kbd>
            <span class="sound">Tsah</span>
        </div>
    </div>

    <!-- Audio Sounds based on Key Input -->
    <audio data-key="65" src="./sounds/cymbals.wav">
    </audio>
    <audio data-key="83" src="./sounds/drum_roll2.wav">
    </audio>
    <audio data-key="68" src="./sounds/Electric Snare Drum.wav">
    </audio>
    <audio data-key="70" src="./sounds/gong.wav">
    </audio>
    <audio data-key="74" src="./sounds/Metal Klink.wav">
    </audio>
    <audio data-key="75" src="./sounds/Q Down Bass Drum.wav">
    </audio>
    <audio data-key="76" src="./sounds/Tele High Hat Closed.wav">
    </audio>
    <audio data-key="186" src="./sounds/Tsah.wav">
    </audio>

    <!-- Javascripot File -->
    <script src="./js/app.js">

    </script>
</body>

</html>
